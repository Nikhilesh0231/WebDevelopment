<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Audio Controls </title>
</head>
<body>
    <video src="video1.mp4" height="255" controls loop autoplay  poster = "image1.jpg"></video>
    <audio src="audio1.mp3" controls autoplay></audio>
    <svg height="100" width="100">
        <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" 
    </svg>
     <img src="img.svg" alt="My Svg Image ">
     <iframe src="https://www.codewithharry.com/tutorial/working-with-svg/" width="225"height="400"frameborder="0"></iframe>
     <iframe width="560" height="315" src="https://www.youtube.com/embed/93FJPFFKeS4?si=YNnyfiuuuCHyTziZ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
